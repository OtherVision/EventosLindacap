<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Lindacap</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="sessao-header">
        
        <header class="header-menu">
            <section class="sessao-logo">
                <a href="#">Edifício Lindacap Eventos</a>
            </section>
            <section class="sessao-menu">
                <nav class="menu">
                    <a href="#inicio">Início</a>
                    <a href="#eventos">Eventos</a>
                    <a href="#contato">Contato</a>
                    <a href="#sobre">Sobre</a>
                </nav>
            </section>
        </header>

        <div class="img-wrapper">
            <img src="./img/img-3.jpg" alt="imagem sala apolo em U">
        </div>
        <div class="text-wrapper">
            <h1>Edifício Lindacap</h1>
            <p>O seu local para eventos em Florianópolis</p>
        </div>

        <div class="icons-wrapper">
            <div>
                <i class="fas fa-car"></i>
                <span>Estacionamento</span>
            </div>
            
            <div>
                <i class="fas fa-wifi"></i>
                <span>Wifi</span>
            </div>
            
            <div>
                <i class="fas fa-bed"></i>
                <span>Estadia</span>
            </div>

            <div>
                <i class="fas fa-award"></i>
                <span>Qualidade</span>
            </div>
        </div>
        
    </header>
    
</body>
</html>
